{% extends "base.html" %}
{%load static%}
{% block title %}
    <title>Login</title>
{% endblock title %}

{% block content %}
<form action="{% url 'users:login' %}" class="login_form" method="post">
<div class="container login_container">
  <div class="row justify-content-center">
    <div class="col-md-4 content-center">   
      {% csrf_token %} 
      <br>
      <div class="form-group">
        <label for="id_username">Username</label>
        <input type="text" name="username" autofocus="" class="form-control" placeholder="Введіть ваше ім'я користувачаі" maxlength="150" required="" id="id_username">
      </div>

      <div class="form-group">
        <label for="id_password">Password</label>
        <input type="password" name="password" autocomplete="current-password" class="form-control" placeholder="Введіть ваш пароль" required="" id="id_password">
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input"
        id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Запам'ятати мене</label>
      </div>

      <a href="#">Забув пароль?</a>      
    </div>
  </div>
</div>
</form>
{% endblock content %}
